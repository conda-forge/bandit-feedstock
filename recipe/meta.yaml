{% set name = "bandit" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b5bfe55a095abd9fe20099178a7c6c060f844bfd4fe4c76d28e35e4c52b9d31e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - bandit=bandit.cli.main:main
    - bandit-config-generator=bandit.cli.config_generator:main
    - bandit-baseline=bandit.cli.baseline:main

requirements:
  host:
    - python >=3.8
    - pbr >=2.0.0
    - pip
    - setuptools
  run:
    - pyyaml >=5.3.1
    - python >=3.8
    - colorama >=0.3.9
    - GitPython >=3.1.30
    - PyYAML >=5.3.1
    - rich
    - stevedore >=1.20.0

test:
  imports:
    - bandit
  commands:
    - pip check
    - bandit --help
  requires:
    - pip

about:
  home: https://bandit.readthedocs.io/en/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: |
    Bandit is a tool designed to find common security issues in Python code. 
    To do this Bandit processes each file, builds an AST from it, and runs 
    appropriate plugins against the AST nodes. Once Bandit has finished 
    scanning all the files it generates a report.
  doc_url: https://bandit.readthedocs.io/en/latest/
  dev_url: https://github.com/PyCQA/bandit

extra:
  recipe-maintainers:
    - jkornblum
    - dbast
    - rxm7706
