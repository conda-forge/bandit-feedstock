{% set name = "bandit" %}
{% set version = "1.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fa1fee3cb60a3dca89b7a86c0be82af0e830def961728aba9290854fe18c1f90

build:
  number: 0
  entry_points: 
    - bandit=bandit.cli.main:main
    - bandit-config-generator=bandit.cli.config_generator:main
    - bandit-baseline=bandit.cli.baseline:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python
    - setuptools
  run:
    - colorama >=0.3.9  # [win]
    - GitPython >=1.0.1
    - pbr >=2.0.0
    - python
    - PyYAML >=3.13
    - setuptools
    - six >=1.10.0
    - stevedore >=1.20.0

test:
  imports:
    - bandit
  commands:
    - bandit --help

about:
  home: https://bandit.readthedocs.io/en/latest/
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE
  summary: |
    Bandit is a tool designed to find common security issues in Python code. 
    To do this Bandit processes each file, builds an AST from it, and runs 
    appropriate plugins against the AST nodes. Once Bandit has finished 
    scanning all the files it generates a report.
  doc_url: https://bandit.readthedocs.io/en/latest/
  dev_url: https://github.com/PyCQA/bandit

extra:
  recipe-maintainers:
    - jkornblum
